<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>To-Do List</title>

	<!-- Imports custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">

</head>
<body>


	<main id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>

		<input type="text" name="" placeholder="Add New Task">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Run 21 km</li>
			<li><span><i class="fa fa-trash"></i></span> Yoga</li>
			<li><span><i class="fa fa-trash"></i></span> Learn Japanese</li>
		</ul>

	</main>

	<!-- Imports jQuery -->
	<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>

	<!-- Imports custom JavaScript -->
	<script type="text/javascript" src="js/script.js"></script>

	<script src="https://use.fontawesome.com/63421b52b2.js"></script>

</body>
</html>
